<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wixgasform.css">
  </head>
  <body onload='onLoad()'>
    <form name="comeuntochrist-form">
      <input type="hidden" name="form-id" value="park-and-watch">
      <input type="hidden" name="site-language" value="english">
      <input type="hidden" name="parameters" id="parameters" value="?error">
      <label class="customFormText" for="firstname">First Name:</label>
      <br>
      <input type="text" class="customTextEntry" name="firstname" required>
      <br>
      <br>
      <label class="customFormText" for="lastname">Last Name:</label>
      <br>
      <input type="text" class="customTextEntry" name="lastname" required>
      <br>
      <br>
      <label class="customFormText" for="emailaddress">Email Address:</label>
      <br>
      <input type="email" class="customTextEntry" name="emailaddress" required>
      <br>
      <br>
      <label class="customFormText" for="phonenumber">Telephone Number:</label>
      <br>
      <input type="tel" class="customTextEntry" name="phonenumber" placeholder="123-456-7890" pattern="([0-9].*){10}" required>
      <br>
      <br>
      <label class="radiocontainer customFormText">August 21st @ 8:30pm<br>5100 N Springfield Ave,<br>Chicago, IL
        <input type="radio" checked="checked" name="location" value="August 21st @ 8:30pm, 5100 N Springfield Ave, Chicago, IL">
        <span class="checkmark"></span>
      </label>
      <br>
      <button class="formButton" type="submit">Sign Up</button>
    </form>
    <script src="formscript.js"></script>
  </body>
</html>
